<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Title -->
    <title>@Model.Title</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Prism -->
    <script src="Scripts/prism.js"></script>
    <link href="Content/prism.css" rel="stylesheet" />

    <!-- Projbook -->
    <link href="Content/projbook.css" rel="stylesheet">
</head>
<body role="document">
    <div class="container">
        <div class="row">

            <!--Nav Bar -->
            <nav class="col-md-3 bs-docs-sidebar">
                <ul id="sidebar" class="nav nav-stacked fixed hidden-xs hidden-sm">
                    @foreach (var page in Model.Pages)
                    {
                    <li>
                        <a href="#@(page.Id)">@(page.Title)</a>
                        <ul class="nav nav-stacked">
                            @foreach (var section in page.Sections)
                            {
                            <li><a href="#@(section.Id)">@(section.Title)</a></li>
                            }
                        </ul>
                    </li>
                    }
                </ul>
            </nav>

            <!--Main Content -->
            <div class="col-md-9">
                @foreach (var page in Model.Pages)
                {
                <section id="@(page.Id)">
                    <!--<div class="page-header">
                        <h1>@(page.Title)</h1>
                    </div>-->
                    @(page.PreSectionContent)
                    @foreach (var section in page.Sections)
                    {
                    <div id="@(section.Id)">
                        @(section.Content)
                    </div>
                    }
                </section>
                }
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/projbook.js"></script>
</body>
</html>
